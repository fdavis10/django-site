{% extends 'main/base.html' %}
{% load static %}
{% block title %}Регистрация{% endblock title %}
{% block content %}
<section class="login-reg d-flex">
    <div class="login-title">
        <h2>Регистрация</h2>
        <form action="{% url "user:register" %}" method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="id_first_name" class="form-label form-stylereg">Имя</label>
                    <input type="text" class="form-control form-stylereg" id="id_first_name"
                    value="{% if form.first_name.value %}{{ form.first_name.value }}{% endif %}"
                    name="first_name" placeholder="Введите Имя" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="id_last_name" class="form-label form-stylereg">Фамилия</label>
                    <input type="text" class="form-control form-stylereg" id="id_last_name"
                    value="{% if form.last_name.value %}{{ form.last_name.value }}{% endif %}"
                    name="last_name" placeholder="Ваша Фамилия" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="id_username" class="form-label form-stylereg">Имя пользователя</label>
                    <input type="text" class="form-control form-stylereg" id="id_username"
                    value="{% if form.username.value %}{{ form.username.value }}{% endif %}"
                    name="username" placeholder="Введите Имя пользователя" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="id_email" class="form-label form-stylereg">Электронная почта</label>
                    <input type="email" class="form-control form-stylereg" id="id_email"
                    value="{% if form.email.value %}{{ form.email.value }}{% endif %}"
                    name="email" placeholder="Введите Электронную почту" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="id_password1" class="form-label form-stylereg">Пароль</label>
                    <input type="password" class="form-control form-stylereg" id="id_password1"
                    value="{% if form.password1.value %}{{ form.password1.value }}{% endif %}"
                    name="password1" placeholder="Ваш Пароль" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="id_password2" class="form-label form-stylereg">Потвердите пароль</label>
                    <input type="password" class="form-control form-stylereg" id="id_password2"
                    value="{% if form.password2.value %}{{ form.password2.value }}{% endif %}"
                    name="password2" placeholder="Ваш Пароль" required>
                </div>
            </div>
            <button type="submit" class="login-btn form-style">Регистрация</button>
        </form>
    </div>
</section>

{% endblock content %}
